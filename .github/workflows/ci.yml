name: Playwright tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright
        run: |
          echo "Running Playwright tests..."
          # Запуск тестов и сохранение JSON отчёта
          npx playwright test --reporter=json || true
          # Берём JSON из папки playwright-report
          if ls playwright-report/*.json 1> /dev/null 2>&1; then
            cp playwright-report/*.json results.json
          else
            echo "{}" > results.json
          fi

      - name: Debug results.json
        if: always()
        run: |
          echo "=== results.json preview ==="
          head -n 50 results.json || echo "No results.json found"
          echo "============================"

      - name: Parse Playwright results
        id: parse
        if: always()
        run: |
          echo "Parsing Playwright JSON results..."

          if ! jq empty results.json 2>/dev/null; then
            echo "⚠️ Invalid or missing JSON. Using 0 values."
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          total=$(jq '[.. | objects | select(has("status")) | .titlePath | join(" > ")] | unique | length' results.json)
          passed=$(jq '[.. | objects | select(has("status")) | select(.status=="passed") | .titlePath | join(" > ")] | unique | length' results.json)
          failed=$((total - passed))

          echo "✅ Passed: $passed / Total: $total / ❌ Failed: $failed"
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "total=$total" >> $GITHUB_OUTPUT

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":robot_face: *Playwright tests finished on branch* `${{ github.ref_name }}`\n*Status:* `${{ job.status }}`\n*Passed:* `${{ steps.parse.outputs.passed || 0 }}` / `${{ steps.parse.outputs.total || 0 }}`\n*Failed:* `${{ steps.parse.outputs.failed || 0 }}`",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "text": "🔗 *HTML report:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View in GitHub Actions>"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
