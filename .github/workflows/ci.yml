- name: Run Playwright tests
  id: playwright
  run: |
    npx playwright test --reporter=json > results.json
  continue-on-error: true

- name: Parse Playwright results
  id: parse
  run: |
    passed=$(jq '[.suites[].tests[] | select(all(.results[]; .status=="passed"))] | length' results.json)
    total=$(jq '[.suites[].tests[]] | length' results.json)
    failed=$((total - passed))
    echo "passed=$passed" >> $GITHUB_OUTPUT
    echo "failed=$failed" >> $GITHUB_OUTPUT
    echo "total=$total" >> $GITHUB_OUTPUT

- name: Upload Playwright HTML report
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: playwright-report
    path: playwright-report/

- name: Send Slack notification
  if: always()
  uses: slackapi/slack-github-action@v1.27.0
  with:
    payload: |
      {
        "text": ":robot_face: *Playwright tests finished on branch* `${{ github.ref_name }}`\n*Status:* ${{ job.status }}\n*Passed:* ${{ steps.parse.outputs.passed }}/${{ steps.parse.outputs.total }}\n*Failed:* ${{ steps.parse.outputs.failed }}",
        "attachments": [
          {
            "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
            "text": "HTML report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
        ]
      }
  env:
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
