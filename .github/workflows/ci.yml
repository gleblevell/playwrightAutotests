name: Playwright tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright
        run: |
          echo "Running Playwright tests..."
          npx playwright test --reporter=json > results.json
        continue-on-error: true

      - name: Parse Playwright results
        id: parse
        run: |
          echo "Parsing Playwright JSON results..."
          # Подсчёт общего количества тестов
          total=$(jq '[.. | objects | select(has("status"))] | length' results.json)
          # Подсчёт прошедших тестов
          passed=$(jq '[.. | objects | select(has("status")) | select(.status=="passed")] | length' results.json)
          # Подсчёт упавших тестов
          failed=$((total - passed))
          echo "✅ Passed: $passed / Total: $total / ❌ Failed: $failed"
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "total=$total" >> $GITHUB_OUTPUT

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":robot_face: *Playwright tests finished on branch* `${{ github.ref_name }}`\n*Status:* ${{ job.status }}\n*Passed:* ${{ steps.parse.outputs.passed }}/${{ steps.parse.outputs.total }}\n*Failed:* ${{ steps.parse.outputs.failed }}",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "text": "HTML report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
